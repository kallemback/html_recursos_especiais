<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Especiais</title>
    <style>
        kbd{
            border: solid 1px black;
        }

        pre{
            background: rgb(213, 183, 240);
        }

        pre > code{
            color: red;

        }
        
    </style>
</head>
<body>
    <p>Para copiar esta informação, precione <kbd>CTRL</kbd> + <kbd>C</kbd> </p>

    <p>Para trocar o fundo de um elemento, utilize o comando <code>background-color</code></p>

    <p>Comando completo de alterar cor de fundo:</p>

    <pre>
        <code>
        code{
            background-color: rgb(129, 233, 233);
        color: rgb(236, 4, 4);
        }
        </code>
    </pre>


</body>
</html>
